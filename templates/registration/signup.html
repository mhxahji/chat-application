{% extends 'base_auth.html' %}

{% block content%}
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">register</div>
	<!-- Main Form -->
	<div class="login-form-1">
		{% if form.errors %}
    <p>{{form.errors}}</p>
    {% endif %}
		<form id="register-form" class="text-left" method="post" action="{% url 'signup' %}">
			{% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">User Name</label>
						<input type="text" class="form-control" id="reg_username" name="username" placeholder="username"
							value="{{form.username.value}}"/>
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="password1" placeholder="password"/>
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="password2" placeholder="confirm password">
					</div>

					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="email" placeholder="email"
							value="{{form.email.value}}"/>
					</div>
					<div class="form-group">
						<label for="reg_first_name" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="reg_first_name" name="first_name" placeholder="first name"
							value="{{form.first_name.value}}"/>
					</div>
					<div class="form-group">
						<label for="reg_last_name" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="reg_last_name" name="last_name" placeholder="last name"
							value="{{form.last_name.value}}"/>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>already have an account? <a href="{% url 'login' %}">login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
{% endblock %}
