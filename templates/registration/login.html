{% extends 'base_auth.html' %}

{% block content%}
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form id="login-form" class="text-left" method="post" action="{% url 'login' %}">
    {% csrf_token %}
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="id_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="id_username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="id_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="id_password" name="password" placeholder="password">
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        <input type="hidden" name="next" value="{{ next }}">
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a href="{% url 'password_reset' %}">click here</a></p>
				<p>new user? <a href="{% url 'signup' %}">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
{% endblock%}
